<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Meme-Craft</title>
  </head>
  <body onload="onInit()" onresize="renderMeme()">
    <header class="main-header flex align-center space-between">
      <h1 class="logo">Meme-Craft</h1>
      <nav class="main-nav">
        <ul class="nav-list flex">
          <li onclick="onRenderGallery()" class="clean-list">Gallery</li>
          <li onclick="onRenderSavedMemes()" class="clean-list">Saved Memes</li>
          <li class="clean-list">About</li>
        </ul>
      </nav>
    </header>

    <main class="main-layout flex align-center center">
      <section class="gallery"></section>

      <section class="editor flex hidden">
        <canvas onclick="onCanvaClick(event)"></canvas>
        <section class="canvas-settings">
          <sections class="text-input-container">
            <label for="text">Insert Text</label>
            <input oninput="onSetLineTxt(this.value)" id="text" type="text" />
          </sections>

          <section class="icons-container">
            <label for="color">
              <img class="icon" src="icons/paint-text-icon.png" alt="Icon"
            /></label>
            <input
              oninput="onChangeColor(this.value)"
              class="opacity0"
              id="color"
              type="color"
            />

            <img
              class="icon"
              onclick="onDecreaseFont()"
              src="icons/decrease-font-icon.png"
              alt="Icon"
            />

            <img
              class="icon"
              onclick="onIncreaseFont()"
              src="icons/increase-font-icon.png"
              alt="Icon"
            />

            <img
              class="icon"
              onclick="onAddLine()"
              src="icons/add-line-icon.png"
              alt="Icon"
            />

            <img
              class="icon"
              onclick="onSwitchLine()"
              src="icons/switch-line-icon.png"
              alt="Icon"
            />

            <img
              class="icon"
              onclick="onSetLeftText()"
              src="icons/left-text.icon.png"
              alt="Icon"
            />

            <img
              class="icon"
              onclick="onSetCenterText()"
              src="icons/center-text-icon.png"
              alt="Icon"
            />

            <img
              class="icon"
              onclick="onSetRightText()"
              src="icons/right-text-icon.png"
              alt="Icon"
            />

            <img
              class="icon"
              onclick="onMoveTextUp()"
              src="icons/arrow-up-icon.png"
              alt="Icon"
            />

            <img
              class="icon"
              onclick="onMoveTextDown()"
              src="icons/arrow-down-icon.png"
              alt="Icon"
            />

            <img
              class="icon"
              onclick="onDeleteLine()"
              src="icons/trash-icon.png"
              alt="Icon"
            />
          </section>

          <section class="btn-container">
            <a href="#" class="btn done-btn" onclick="onImgReady()">Done!</a>

            <a
              href="#"
              class="btn download-btn hidden"
              onclick="onDownloadImg(this,event)"
              download="my-meme.jpg"
              >Download</a
            >

            <a href="#" class="btn save-btn" onclick="onSaveMeme()">Save</a>
          </section>
        </section>
      </section>

      <dection class="saved-memes gallery hidden"></dection>
    </main>

    <script src="js/service/storage-service.js"></script>
    <script src="js/service/util-service.js"></script>
    <script src="js/service/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/editor-controller.js"></script>
    <script src="js/saved-memes-controller.js"></script>
  </body>
</html>

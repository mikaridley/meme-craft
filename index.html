<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Meme-Craft</title>
  </head>
  <body onload="onInit()" onresize="renderMeme()">
    <header class="main-header">
      <h1 class="logo">Meme-Craft</h1>
      <nav class="main-nav"></nav>
    </header>

    <main class="main-layout flex align-center center">
      <section class="gallery"></section>

      <section class="editor flex">
        <canvas width="" height=""> </canvas>
        <section class="canvas-settings">
          <label for="text">Insert Text</label>
          <input oninput="onSetLineTxt(this.value)" id="text" type="text" />
        </section>
      </section>
    </main>

    <script src="js/service/storage-service.js"></script>
    <script src="js/service/util-service.js"></script>
    <script src="js/service/meme-editor-service.js"></script>
    <script src="js/meme-editor-controller.js"></script>
  </body>
</html>
